
<!DOCTYPE html>
<html>
<head>
	<title>Anytime is Train Time</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
 <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
</head>
<body>

<div class="jumbotron">
   <h1>Anytime is Train Time</h1>
   <p id="headerClock"></p>
</div>


  <div id="container" class="container">
    <div class="row">
  		<div class="col-md-12">
          <div id="schedule">
              <p id="pSchedule">Current Train Schedule</p>
              <table id ='train-table'>
               <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency(min)</th>
                  <th>Next Arival</th>
                  <th>Minutes Away</th>
                </tr>
               </thead> 
               
               <tbody>
               </tbody>
               
              </table>
          </div>
  		</div>
	</div>
   
  	<div class="row">
  		<div class="col-md-12">

        <div id="train-info">
          <form>
            <div class="form-group">
              <p id="addingPtrain"> Add Train</p>
              <label name="train-name">Train Name</label>
              <input id="train-name">
              <label name="destination">Destination</label>
              <input id="destination">
              <label for="first-train">First Train Time (HH:mm-military time)</label>
              <input id="first-train">
              <label for="frequency">Frequency (min)</label>
              <input id="frequency">
              <button id="submit" type="submit" class="btn btn-default">Submit</button>
            </div>
          </form>
        </div>
      </div>
  	</div>
    <br>

  </div>
  <br><br>
    <footer class="footer">
    </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/script.js"></script>
</body>
</html>
